<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Calc</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='calc.css'>
  <script src='calc.js'></script>
</head>
<body>
  <div class="row0"> <p> </p> </div>
  <div class="row1"><button class="number" id="1">1</button><button class="number" id="2">2</button><button class="number" id="3">3</button><button id="plus" class="symbol">+</button></div>
  <div class="row2"><button class="number" id="4">4</button><button class="number" id="5">5</button><button class="number" id="6">6</button><button id="minus" class="symbol">-</button></div>
  <div class="row3"><button class="number" id="7">7</button><button class="number" id="8">8</button><button class="number" id="9">9</button><button id="divide" class="symbol">/</button></div>
  <div class="row4"><button class="number" id="0">0</button><button id="dot" class="symbol">.</button><button class="symbol">=</button><button id="multiply" class="symbol">*</button></div>

</body>
</html>
